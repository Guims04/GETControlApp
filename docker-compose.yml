version: '3.4'

services:
  webapp:
    build:
      context: ./webapp
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "4200:4200"
    container_name: webapp
    volumes:
       - ./webapp:/usr/src/app/webapp
       - /usr/src/app/webapp/node_modules
  
  get_control_db:
    container_name: get_control_db
    image: postgres:latest
    ports:
      - "5430:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=get_control_db
    volumes:
      - pg-data:/var/lib/postgresql/data

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3000:3000"
    container_name: api
    volumes:
      - ./api:/app/api
    env_file:
      - api/.env
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - get_control_db

volumes:
  pg-data: