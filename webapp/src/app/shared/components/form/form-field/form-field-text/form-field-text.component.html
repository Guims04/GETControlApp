<app-form-field [label]="label" [appendIcon]="appendIcon">
  <input
    type="text"
    class="form-control"
    [ngClass]="{ 'text-uppercase': uppercase }"
    [formControl]="getFormControl()"
    [placeholder]="placeholder"
    [attr.maxLength]="maxLength"
    [minLength]="minlength"
    [autocomplete]="autocomplete"
  />
</app-form-field>
